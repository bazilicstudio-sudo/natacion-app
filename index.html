<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Competencia Elite PRO MAX</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white;padding:10px;}
.card{background:#1f2937;padding:15px;border-radius:15px;margin-bottom:15px;}
button{padding:10px;margin:5px 0;border:none;border-radius:10px;font-weight:bold;cursor:pointer;width:100%;}
.btn{background:#2563eb;color:white}
.btn-success{background:#16a34a;color:white}
.btn-danger{background:#dc2626;color:white}
.btn-warning{background:#f59e0b;color:white}
.lane{background:#111827;padding:15px;margin:10px 0;border-radius:15px;text-align:center;}
.timeDisplay{font-size:22px;font-weight:bold;margin:10px 0;}
.hidden{display:none}
input,select{width:100%;padding:8px;margin:5px 0;border-radius:8px;border:none;}
.small-btn{padding:5px;font-size:12px;margin-top:5px;width:auto;margin-right:5px;}
</style>
</head>
<body>

<h2>ğŸŠ Sistema Competencia Elite PRO MAX</h2>

<div id="loginCard" class="card">
<h3>Iniciar SesiÃ³n (Entrenador)</h3>
<input type="text" id="loginUser" placeholder="Usuario">
<input type="password" id="loginPass" placeholder="ContraseÃ±a">
<button class="btn" onclick="login()">Ingresar</button>
</div>

<div id="app" class="hidden">

<button class="btn-danger" onclick="logout()">Cerrar SesiÃ³n</button>

<!-- ENTRENADORES -->

<div class="card">
<h3>ğŸ‘¨â€ğŸ« Entrenadores</h3>
<input type="text" id="newCoachUser" placeholder="Usuario entrenador">
<input type="password" id="newCoachPass" placeholder="ContraseÃ±a">
<input type="file" id="coachSignature" accept="image/*">
<input type="file" id="coachLogo" accept="image/*">
<button class="btn-success" onclick="createCoach()">Crear Entrenador</button>
<div id="coachList"></div>
</div>

<!-- ATLETAS -->

<div class="card">
<h3>Atletas</h3>
<input type="text" id="newAthleteUser" placeholder="Nombre atleta">
<input type="password" id="newAthletePass" placeholder="ContraseÃ±a">
<input type="number" id="newAthleteAge" placeholder="Edad">
<select id="newAthleteSex">
<option value="">Sexo</option>
<option value="Masculino">Masculino</option>
<option value="Femenino">Femenino</option>
</select>
<button class="btn-success" onclick="createAthlete()">Crear Atleta</button>
<div id="athleteList"></div>
</div>

<!-- PRUEBA -->

<div class="card">
<h3>ğŸ“‹ Datos de la Prueba</h3>
<input type="text" id="testName" placeholder="Nombre prueba">
<input type="number" id="testDistance" placeholder="Metros">
<input type="date" id="testDate">
<button class="btn-success" onclick="activateTest()">Activar Prueba</button>
<div id="activeTestInfo"></div>
</div>

<!-- COMPETENCIA -->

<div class="card">
<h3>Competencia</h3>
<input type="number" id="laneCount" value="4" min="2" max="10">
<button class="btn-success" onclick="startCompetition()">Crear Carriles</button>
<button class="btn-success" onclick="startRaceNow()">ğŸš¦ INICIAR</button>
<button class="btn-danger" onclick="resetRace()">ğŸ”„ Reiniciar</button>
<div id="lanes"></div>
</div>

<!-- RANKING -->

<div class="card">
<h3>Ranking</h3>
<div id="ranking"></div>
</div>

<!-- DESCARGAS -->

<div class="card">
<h3>ğŸ“¥ Descargas Profesionales (PDF)</h3>
<button class="btn" onclick="downloadFull()">Descargar Historial Completo</button>

<select id="downloadAthleteSelect"></select>
<button class="btn-success" onclick="downloadByAthlete()">Descargar por Atleta</button>

<input type="date" id="downloadDate">
<button class="btn-warning" onclick="downloadByDate()">Descargar por Fecha</button>

<select id="downloadTestSelect"></select>
<button class="btn-danger" onclick="downloadByTest()">Descargar por Prueba</button>
</div>

</div>

<script>

/* ================= BASE ================= */

function safeParse(key){
try{return JSON.parse(localStorage.getItem(key))||[];}
catch{return [];}
}

let athletes=safeParse("athletes");
let allTests=safeParse("allTests");
let coaches=safeParse("coaches");

let currentTest=null;
let currentCoach=null;

/* ================= LOGIN ================= */

function login(){
let user=loginUser.value;
let pass=loginPass.value;

let coach=coaches.find(c=>c.user===user && c.pass===pass);

if(!coach){ alert("Credenciales incorrectas"); return; }

currentCoach=coach;
loginCard.classList.add("hidden");
app.classList.remove("hidden");
renderAll();
renderCoaches();
}

function logout(){location.reload();}

/* ================= ENTRENADORES ================= */

function createCoach(){
if(!newCoachUser.value) return alert("Ingrese usuario");

if(coaches.some(c=>c.user===newCoachUser.value)){
alert("Ya existe");
return;
}

let reader1=new FileReader();
let reader2=new FileReader();

reader1.onload=function(e1){
reader2.onload=function(e2){

coaches.push({
user:newCoachUser.value,
pass:newCoachPass.value,
signature:e1.target.result,
logo:e2.target.result
});

localStorage.setItem("coaches",JSON.stringify(coaches));
renderCoaches();
};

if(coachLogo.files[0])
reader2.readAsDataURL(coachLogo.files[0]);
else reader2.onload({target:{result:null}});
};

if(coachSignature.files[0])
reader1.readAsDataURL(coachSignature.files[0]);
else reader1.onload({target:{result:null}});
}

function renderCoaches(){
coachList.innerHTML="";
coaches.forEach(c=>{
coachList.innerHTML+=`<div>${c.user}</div>`;
});
}

/* ================= ATLETAS ================= */

function createAthlete(){
if(!newAthleteUser.value) return alert("Ingrese nombre");

if(athletes.some(a=>a.user===newAthleteUser.value)){
alert("Ya existe un atleta con ese nombre");
return;
}

athletes.push({
user:newAthleteUser.value,
pass:newAthletePass.value,
age:newAthleteAge.value||"",
sex:newAthleteSex.value||""
});

localStorage.setItem("athletes",JSON.stringify(athletes));
renderAthletes();
}

function renderAthletes(){
athleteList.innerHTML="";
downloadAthleteSelect.innerHTML="";
athletes.forEach((a,i)=>{
athleteList.innerHTML+=`
<div style="margin-bottom:8px;padding:5px;background:#111827;border-radius:8px;">
<b>${a.user}</b> | Edad:${a.age||"-"} | Sexo:${a.sex||"-"}
</div>`;
downloadAthleteSelect.innerHTML+=`<option value="${a.user}">${a.user}</option>`;
});
}

/* ================= PRUEBAS ================= */

function activateTest(){
if(!testName.value || !testDate.value){
alert("Complete nombre y fecha");
return;
}

currentTest={
name:testName.value,
distance:testDistance.value,
date:testDate.value,
results:[]
};

allTests.push(currentTest);
localStorage.setItem("allTests",JSON.stringify(allTests));
activeTestInfo.innerHTML=`Activa: ${currentTest.name}`;
renderTests();
}

function renderTests(){
downloadTestSelect.innerHTML="";
allTests.forEach((t,i)=>{
downloadTestSelect.innerHTML+=`<option value="${i}">${t.name} - ${t.date}</option>`;
});
}

/* ================= CRONOMETRO ================= */

let laneTimers={},results=[],startTime=0,interval;

function startCompetition(){
lanes.innerHTML="";
laneTimers={};
results=[];

for(let i=1;i<=laneCount.value;i++){
laneTimers[i]={finished:false,time:0,athlete:null};

let options=athletes.map(a=>`<option>${a.user}</option>`).join("");

lanes.innerHTML+=`
<div class="lane">
Carril ${i}
<select onchange="laneTimers[${i}].athlete=this.value">
<option></option>${options}
</select>
<div class="timeDisplay" id="time${i}">0.000</div>
<button onclick="finishLane(${i})">TOCAR</button>
</div>`;
}
}

function startRaceNow(){
startTime=Date.now();
interval=setInterval(()=>{
let t=Date.now()-startTime;
for(let i in laneTimers){
if(!laneTimers[i].finished){
laneTimers[i].time=t;
document.getElementById("time"+i).innerText=(t/1000).toFixed(3);
}
}
},10);
}

function resetRace(){
clearInterval(interval);
results=[];
ranking.innerHTML="";
for(let i in laneTimers){
laneTimers[i].finished=false;
laneTimers[i].time=0;
let el=document.getElementById("time"+i);
if(el) el.innerText="0.000";
}
}

function finishLane(i){
if(laneTimers[i].finished) return;
laneTimers[i].finished=true;
let final=laneTimers[i].time/1000;
let name=laneTimers[i].athlete||"Sin atleta";
results.push({name,time:final});

if(currentTest){
let index=allTests.findIndex(t=>t.name===currentTest.name && t.date===currentTest.date);
if(index!==-1){
allTests[index].results.push({athlete:name,time:final});
localStorage.setItem("allTests",JSON.stringify(allTests));
}
}
renderRanking();
}

function renderRanking(){
ranking.innerHTML="";
results.sort((a,b)=>a.time-b.time);
results.forEach((r,i)=>{
ranking.innerHTML+=`${i+1}Â° ${r.name} - ${r.time.toFixed(3)}s<br>`;
});
}

/* ================= ESTADISTICAS ================= */

function calcularEstadisticas(test){
let agrupado={};
test.results.forEach(r=>{
if(!agrupado[r.athlete]) agrupado[r.athlete]=[];
agrupado[r.athlete].push(r.time);
});
return agrupado;
}

/* ================= PDF ================= */

async function generarPDF(test,nombre){

const { jsPDF } = window.jspdf;
let doc=new jsPDF();

let w=doc.internal.pageSize.getWidth();
let h=doc.internal.pageSize.getHeight();

/* Marca de agua */
if(currentCoach && currentCoach.logo){
doc.setGState(new doc.GState({opacity:0.08}));
doc.addImage(currentCoach.logo,"PNG",w*0.2,h*0.15,w*0.6,h*0.6);
doc.setGState(new doc.GState({opacity:1}));
}

let y=20;
doc.setFontSize(12);
doc.text(`PRUEBA: ${test.name}`,20,y); y+=8;
doc.text(`Distancia: ${test.distance||"-"}m`,20,y); y+=8;
doc.text(`Fecha: ${test.date}`,20,y); y+=12;

let datos=calcularEstadisticas(test);

for(let atleta in datos){

let info=athletes.find(a=>a.user===atleta)||{};
let tiempos=datos[atleta];

let promedio=tiempos.reduce((a,b)=>a+b)/tiempos.length;
let mejor=Math.min(...tiempos);
let peor=Math.max(...tiempos);

doc.text(`Atleta: ${atleta}`,20,y); y+=7;
doc.text(`Edad: ${info.age||"-"} | Sexo: ${info.sex||"-"}`,20,y); y+=7;
doc.text(`Intentos: ${tiempos.length}`,20,y); y+=7;
doc.text(`Promedio: ${promedio.toFixed(3)}`,20,y); y+=7;
doc.text(`Mejor: ${mejor.toFixed(3)} | Peor: ${peor.toFixed(3)}`,20,y); y+=10;

if(y>260){ doc.addPage(); y=20; }
}

/* Firma */
if(currentCoach && currentCoach.signature){
doc.addImage(currentCoach.signature,"PNG",w/2-30,h-40,60,30);
doc.text("Firma del Entrenador",w/2,h-10,{align:"center"});
}

doc.save(nombre);
}

/* ================= DESCARGAS ================= */

function downloadFull(){
allTests.forEach(t=>generarPDF(t,`Reporte_${t.name}.pdf`));
}

function downloadByAthlete(){
let atleta=downloadAthleteSelect.value;
allTests.forEach(t=>{
let filtrado=t.results.filter(r=>r.athlete===atleta);
if(filtrado.length>0){
let copia={...t,results:filtrado};
generarPDF(copia,`Reporte_${atleta}_${t.name}.pdf`);
}
});
}

function downloadByDate(){
let fecha=downloadDate.value;
allTests.forEach(t=>{
if(t.date===fecha){
generarPDF(t,`Reporte_${fecha}.pdf`);
}
});
}

function downloadByTest(){
let index=downloadTestSelect.value;
generarPDF(allTests[index],`Reporte_${allTests[index].name}.pdf`);
}

function renderAll(){
renderAthletes();
renderTests();
}

</script>
</body>
</html>
