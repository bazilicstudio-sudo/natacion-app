<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Competencia Elite PRO MAX</title>

<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white;padding:10px;}
.card{background:#1f2937;padding:15px;border-radius:15px;margin-bottom:15px;}
button{padding:10px;margin:5px 0;border:none;border-radius:10px;font-weight:bold;cursor:pointer;width:100%;}
.btn{background:#2563eb;color:white}
.btn-success{background:#16a34a;color:white}
.btn-danger{background:#dc2626;color:white}
.btn-warning{background:#f59e0b;color:white}
.lane{background:#111827;padding:15px;margin:10px 0;border-radius:15px;text-align:center;}
.timeDisplay{font-size:22px;font-weight:bold;margin:10px 0;}
.hidden{display:none}
input,select{width:100%;padding:8px;margin:5px 0;border-radius:8px;border:none;}
.medal{font-size:20px;}
.small-btn{padding:5px;font-size:12px;margin-top:5px;}
</style>
</head>
<body>

<h2>üèä Sistema Competencia Elite PRO MAX</h2>

<!-- LOGIN -->
<div id="loginCard" class="card">
<h3>Iniciar Sesi√≥n</h3>
<select id="roleSelect">
<option value="coach">Entrenador</option>
</select>
<input type="text" id="loginUser" placeholder="Usuario">
<input type="password" id="loginPass" placeholder="Contrase√±a">
<button class="btn" onclick="login()">Ingresar</button>
</div>

<div id="app" class="hidden">

<button class="btn-danger" onclick="logout()">Cerrar Sesi√≥n</button>

<!-- ENTRENADORES -->
<div class="card">
<h3>Entrenadores</h3>
<input type="text" id="newCoachUser" placeholder="Nuevo entrenador">
<input type="password" id="newCoachPass" placeholder="Contrase√±a">
<button class="btn-success" onclick="createCoach()">Crear Entrenador</button>
<div id="coachList"></div>
</div>

<!-- ATLETAS -->
<div class="card">
<h3>Atletas</h3>
<input type="text" id="newAthleteUser" placeholder="Nuevo atleta">
<input type="password" id="newAthletePass" placeholder="Contrase√±a">
<button class="btn-success" onclick="createAthlete()">Crear Atleta</button>
<div id="athleteList"></div>
</div>

<!-- PRUEBA -->
<div class="card">
<h3>üìã Datos de la Prueba</h3>
<input type="text" id="testName" placeholder="Nombre prueba">
<input type="number" id="testDistance" placeholder="Metros">
<input type="date" id="testDate">
<button class="btn-success" onclick="activateTest()">Activar Prueba</button>
<div id="activeTestInfo"></div>
</div>

<!-- TIEMPO MANUAL -->
<div class="card">
<h3>‚è± Agregar Tiempo Manual</h3>
<select id="manualAthlete"></select>
<input type="number" step="0.001" id="manualTime" placeholder="Tiempo en segundos">
<button class="btn-warning" onclick="addManualTime()">Guardar Tiempo Manual</button>
</div>

<!-- COMPETENCIA -->
<div class="card">
<h3>Competencia</h3>
<input type="number" id="laneCount" value="4" min="2" max="10">
<button class="btn-success" onclick="startCompetition()">Crear Carriles</button>
<button class="btn-success" onclick="startRaceNow()">üö¶ INICIAR</button>
<button class="btn-warning" onclick="pauseRace()">‚è∏ Pausar</button>
<button class="btn-success" onclick="resumeRace()">‚ñ∂ Reanudar</button>
<button class="btn-danger" onclick="resetRace()">üîÑ Reiniciar</button>
<div id="lanes"></div>
</div>

<!-- RANKING -->
<div class="card">
<h3>Ranking</h3>
<div id="ranking"></div>
<button class="btn" onclick="downloadResults()">Descargar Historial Completo</button>
</div>

<!-- PRUEBAS GUARDADAS -->
<div class="card">
<h3>Pruebas Guardadas</h3>
<div id="testList"></div>
</div>

</div>

<script>

let currentUser=null;
let results=[];
let laneTimers={};
let globalStartTime=0;
let globalInterval=null;
let raceStarted=false;
let paused=false;
let pausedTime=0;

let coaches=JSON.parse(localStorage.getItem("coaches")||"[]");
let athletes=JSON.parse(localStorage.getItem("athletes")||"[]");
let allTests=JSON.parse(localStorage.getItem("allTests")||"[]");
let currentTest=null;

/* LOGIN */
function login(){
let coach=coaches.find(c=>c.user===loginUser.value && c.pass===loginPass.value);
if(!coach){alert("Entrenador no encontrado");return;}
currentUser=coach.user;
loginCard.classList.add("hidden");
app.classList.remove("hidden");
renderAll();
}

function logout(){location.reload();}

/* ENTRENADORES */
function createCoach(){
if(!newCoachUser.value||!newCoachPass.value)return;
coaches.push({user:newCoachUser.value,pass:newCoachPass.value});
localStorage.setItem("coaches",JSON.stringify(coaches));
renderCoaches();
}

function deleteCoach(user){
coaches=coaches.filter(c=>c.user!==user);
localStorage.setItem("coaches",JSON.stringify(coaches));
renderCoaches();
}

function renderCoaches(){
coachList.innerHTML="";
coaches.forEach(c=>{
coachList.innerHTML+=`${c.user}
<button class="small-btn btn-danger" onclick="deleteCoach('${c.user}')">Eliminar</button><br>`;
});
}

/* ATLETAS */
function createAthlete(){
if(!newAthleteUser.value||!newAthletePass.value)return;
athletes.push({user:newAthleteUser.value,pass:newAthletePass.value});
localStorage.setItem("athletes",JSON.stringify(athletes));
renderAthletes();
}

function deleteAthlete(user){
athletes=athletes.filter(a=>a.user!==user);
localStorage.setItem("athletes",JSON.stringify(athletes));
renderAthletes();
}

function renderAthletes(){
athleteList.innerHTML="";
manualAthlete.innerHTML="";
athletes.forEach(a=>{
athleteList.innerHTML+=`${a.user}
<button class="small-btn btn-danger" onclick="deleteAthlete('${a.user}')">Eliminar</button><br>`;
manualAthlete.innerHTML+=`<option value="${a.user}">${a.user}</option>`;
});
}

/* PRUEBAS */
function activateTest(){
if(!testName.value||!testDistance.value||!testDate.value)return;
currentTest={coach:currentUser,name:testName.value,distance:testDistance.value,date:testDate.value,results:[]};
allTests.push(currentTest);
localStorage.setItem("allTests",JSON.stringify(allTests));
activeTestInfo.innerHTML=`Activa: ${currentTest.name} - ${currentTest.distance}m`;
renderTests();
}

function deleteTest(index){
allTests.splice(index,1);
localStorage.setItem("allTests",JSON.stringify(allTests));
renderTests();
}

function renderTests(){
testList.innerHTML="";
allTests.forEach((t,i)=>{
testList.innerHTML+=`${t.name} - ${t.distance}m - ${t.date}
<button class="small-btn btn-danger" onclick="deleteTest(${i})">Eliminar</button><br>`;
});
}

/* TIEMPO MANUAL */
function addManualTime(){
if(!currentTest)return alert("Activa una prueba");
let athlete=manualAthlete.value;
let time=parseFloat(manualTime.value);
if(!athlete||!time)return;
currentTest.results.push({athlete,time});
localStorage.setItem("allTests",JSON.stringify(allTests));
alert("Tiempo manual guardado");
}

/* CRON√ìMETRO ORIGINAL */
function startCompetition(){
lanes.innerHTML="";
results=[];
laneTimers={};
clearInterval(globalInterval);
raceStarted=false;
paused=false;

for(let i=1;i<=laneCount.value;i++){
laneTimers[i]={finished:false,currentTime:0,athlete:null};
let options=athletes.map(a=>`<option value="${a.user}">${a.user}</option>`).join("");
lanes.innerHTML+=`
<div class="lane">
Carril ${i}
<select onchange="laneTimers[${i}].athlete=this.value">
<option value="">Asignar</option>${options}
</select>
<div class="timeDisplay" id="time${i}">0.000</div>
<button onclick="finishLane(${i})">TOCAR</button>
</div>`;
}
}

function startRaceNow(){
if(raceStarted)return;
raceStarted=true;
paused=false;
globalStartTime=Date.now();
globalInterval=setInterval(updateTimers,10);
}

function updateTimers(){
if(paused)return;
let now=Date.now();
for(let i in laneTimers){
if(!laneTimers[i].finished){
let elapsed=now-globalStartTime;
laneTimers[i].currentTime=elapsed;
document.getElementById("time"+i).innerText=(elapsed/1000).toFixed(3);
}
}
}

function finishLane(i){
if(!raceStarted||laneTimers[i].finished)return;
laneTimers[i].finished=true;
let finalTime=laneTimers[i].currentTime/1000;
let athleteName=laneTimers[i].athlete||"Sin atleta";
results.push({lane:i,name:athleteName,time:finalTime});
if(currentTest){
currentTest.results.push({athlete:athleteName,time:finalTime});
localStorage.setItem("allTests",JSON.stringify(allTests));
}
renderRanking();
}

function renderRanking(){
ranking.innerHTML="";
results.sort((a,b)=>a.time-b.time);
results.forEach((r,i)=>{
ranking.innerHTML+=`${i+1}¬∞ ${r.name} - ${r.time.toFixed(3)}s<br>`;
});
}

function pauseRace(){paused=true;pausedTime=Date.now();}
function resumeRace(){paused=false;globalStartTime+=Date.now()-pausedTime;}
function resetRace(){clearInterval(globalInterval);results=[];ranking.innerHTML="";}

/* DESCARGA */
function downloadResults(){
let text="HISTORIAL COMPLETO\n\n";
allTests.forEach(t=>{
text+="============================\n";
text+=`Prueba: ${t.name}\nDistancia: ${t.distance}m\nFecha: ${t.date}\n\n`;
let grouped={};
t.results.forEach(r=>{
if(!grouped[r.athlete])grouped[r.athlete]=[];
grouped[r.athlete].push(r.time);
});
for(let a in grouped){
let times=grouped[a];
let best=Math.min(...times);
let avg=times.reduce((x,y)=>x+y,0)/times.length;
text+=`${a}\nIntentos:${times.length}\nMejor:${best.toFixed(3)}s\nPromedio:${avg.toFixed(3)}s\n`;
times.forEach((t,i)=>{text+=`  Intento ${i+1}: ${t.toFixed(3)}s\n`;});
text+="\n";
}
});
let blob=new Blob([text],{type:"text/plain"});
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="historial_completo.txt";
a.click();
}

function renderAll(){
renderCoaches();
renderAthletes();
renderTests();
}

</script>
</body>
</html>
